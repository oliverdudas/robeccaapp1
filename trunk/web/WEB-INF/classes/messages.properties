welcome.text=<p><strong>WOMAN\u00b4S  =  \u017dENSKOS\u0164</strong></p>\
<p>Tohto v\u00fdznamu sa aj dr\u017e\u00edme pri v\u00fdbere na\u0161ich kolekci\u00ed. Pon\u00fakame r\u00f4zne m\u00f3dne \u0161t\u00fdly, materi\u00e1ly, strihy a zna\u010dky. Neuzn\u00e1vame uniformitu.</p>\
<p>Ka\u017ed\u00e1 kolekcia je jedine\u010dn\u00e1 a neopakovate\u013en\u00e1, \u010d\u00edm dosiahneme originalitu a v\u00fdnimo\u010dnos\u0165 modelov, \u010do oce\u0148uj\u00fa aj na\u0161e vern\u00e9 z\u00e1kazn\u00ed\u010dky.</p>\
<p>Ka\u017ed\u00e1 chce by\u0165 atrakt\u00edvna, ale z\u00e1le\u017e\u00ed na tom, ak\u00fdm sp\u00f4sobom.</p>\
<p>Chcete p\u00f4sobi\u0165 tajomne, \u017eensky alebo jednoducho so \u0161tipkou zmyselnosti? My V\u00e1m porad\u00edme. M\u00e1me rados\u0165 z obliekania. Chceme na\u0161e z\u00e1kazn\u00ed\u010dky uk\u00e1za\u0165 v najlep\u0161om svetle.</p>\
<br>\
<p>Te\u0161\u00edme sa na V\u00e1s.</p>
